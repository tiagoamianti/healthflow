<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthFlow | Login</title>
  <style>
    :root {
      --primary: #1f7ae0;
      --secondary: #0f3c6e;
      --background: #f5f7fb;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: var(--card);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .login-container p {
      text-align: center;
      margin-bottom: 30px;
      color: var(--muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1865ba;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: var(--muted);
    }

    .footer-text a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>HealthFlow</h1>
    <p>Acesso seguro à plataforma</p>

    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="footer-text">
      <p>Conexão protegida por <strong>TLS</strong></p>
      <p><a href="index.html">Voltar para a página inicial</a></p>
    </div>
  </div>

</body>
</html>
